<script>
    // --- DOM å…ƒç´ ç²å– ---
    const orderNumberInput = document.getElementById('order-number-input');
    const dataInput = document.getElementById('data-input');
    const parseBtn = document.getElementById('parse-btn');
    const addBinBtn = document.getElementById('add-bin-btn');
    const exportBtn = document.getElementById('export-btn');
    const exportA4PdfBtn = document.getElementById('export-a4-pdf-btn');
    const exportA5PdfBtn = document.getElementById('export-a5-pdf-btn');
    const itemListContent = document.getElementById('item-list-content');
    const binArea = document.getElementById('bin-area');
    const searchBox = document.getElementById('search-box');
    const commandInput = document.getElementById('command-input');
    const executeCommandBtn = document.getElementById('execute-command-btn');
    const poolTitle = document.getElementById('pool-title');
    const binAreaTitle = document.createElement('h2'); // å°‡æ¨™é¡Œç§»å‡ºæ»¾å‹•å€
    binAreaTitle.id = 'bin-area-title';
    binArea.parentNode.insertBefore(binAreaTitle, binArea); // æ’å…¥åˆ° bin-area å‰é¢

    const quantityModal = document.getElementById('quantity-modal');
    const modalItemName = document.getElementById('modal-item-name');
    const modalQuantityInput = document.getElementById('modal-quantity-input');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');
    
    // --- æ‡‰ç”¨ç¨‹å¼çš„ã€Œç¸½å¸³æœ¬ã€(State) ---
    let AppState = { pool: new Map(), bins: new Map() };
    let binCounter = 0;
    let currentSearchTerm = '';
    let modalCallback = null;

    // --- æ ¸å¿ƒæ¸²æŸ“å‡½å¼ ---
    function render() {
        itemListContent.innerHTML = '';
        const searchKeywords = currentSearchTerm.split(/[,ã€\s]+/).filter(k => k);
        const itemsToRender = Array.from(AppState.pool.values()).filter(item => {
            if (!currentSearchTerm) return true;
            const itemText = `${item.name} ${item.code} ${item.barcode}`.toLowerCase();
            return searchKeywords.every(keyword => itemText.includes(keyword));
        });
        itemsToRender.forEach(item => {
            const itemEl = createItemElement(item, 'pool');
            itemListContent.appendChild(itemEl);
        });
        const binAreaFragment = document.createDocumentFragment();
        AppState.bins.forEach((binData, binId) => {
            const binEl = document.createElement('div');
            binEl.className = 'bin';
            binEl.id = binId;
            const title = document.createElement('h3');
            title.innerHTML = `${binData.name} <span class="delete-bin-btn" title="åˆªé™¤æ­¤ç®±">[X]</span>`;
            const trackingInput = document.createElement('input');
            trackingInput.type = 'text';
            trackingInput.className = 'tracking-input';
            trackingInput.placeholder = 'è«‹åœ¨æ­¤è¼¸å…¥é‹å–®è™Ÿ...';
            trackingInput.value = binData.tracking;
            trackingInput.addEventListener('input', (e) => { AppState.bins.get(binId).tracking = e.target.value; });
            binEl.appendChild(title);
            binData.items.forEach(item => {
                const itemEl = createItemElement(item, binId);
                binEl.appendChild(itemEl);
            });
            binEl.appendChild(trackingInput);
            binAreaFragment.appendChild(binEl);
        });
        binArea.innerHTML = ''; // æ¸…ç©ºæ»¾å‹•å€
        binArea.appendChild(binAreaFragment); // åªåŠ å…¥ç®±å­
        updateCounts();
    }
    
    // --- å…¶ä»–æ ¸å¿ƒåŠè¼”åŠ©å‡½å¼ ---
    function createItemElement(item, source) {
        const itemEl = document.createElement('div');
        itemEl.className = 'item';
        itemEl.draggable = true;
        itemEl.id = item.id;
        itemEl.dataset.source = source;
        itemEl.dataset.itemId = item.id;
        itemEl.innerHTML = `<strong>${item.name}</strong><div class="details">(ç·¨è™Ÿ: ${item.code}, æ¢ç¢¼: ${item.barcode}, æ•¸é‡: ${item.quantity})</div>`;
        return itemEl;
    }

    function updateCounts() {
        const poolTotal = Array.from(AppState.pool.values()).reduce((sum, item) => sum + item.quantity, 0);
        poolTitle.innerHTML = `å¾…åˆ†ç®±å€ <span class="item-count">${poolTotal}</span>`;
        let binsTotal = 0;
        AppState.bins.forEach((binData, binId) => {
            const binEl = document.getElementById(binId);
            if (binEl) {
                const binTotal = Array.from(binData.items.values()).reduce((sum, item) => sum + item.quantity, 0);
                binsTotal += binTotal;
                const titleEl = binEl.querySelector('h3');
                const deleteBtnHTML = titleEl.querySelector('.delete-bin-btn')?.outerHTML || '';
                titleEl.innerHTML = `${binData.name} <span class="item-count">${binTotal}</span> ${deleteBtnHTML}`;
            }
        });
        binAreaTitle.innerHTML = `åˆ†ç®±å·¥ä½œå€ <span class="item-count">${binsTotal}</span>`;
    }

    function moveItem(itemId, sourceId, targetId, quantityToMove, shouldRender = true) {
        const sourceMap = sourceId === 'pool' ? AppState.pool : AppState.bins.get(sourceId)?.items;
        if (!sourceMap || !sourceMap.has(itemId)) return;
        const item = sourceMap.get(itemId);
        const remainingQty = item.quantity - quantityToMove;
        if (remainingQty > 0) item.quantity = remainingQty;
        else sourceMap.delete(itemId);
        const targetMap = targetId === 'pool' ? AppState.pool : AppState.bins.get(targetId)?.items;
        if (!targetMap) return;
        const existingItem = Array.from(targetMap.values()).find(i => i.code === item.code);
        if (existingItem) {
            existingItem.quantity += quantityToMove;
        } else {
            const newItem = { ...item, id: `item-${Date.now()}`, quantity: quantityToMove };
            targetMap.set(newItem.id, newItem);
        }
        if (shouldRender) render();
    }

    function reIndexBins() {
        const newBins = new Map();
        let newCounter = 1;
        const sortedBins = Array.from(AppState.bins.values());
        sortedBins.forEach(binData => {
            const newBinId = `bin-${newCounter}`;
            binData.name = `ç¬¬ ${newCounter} ç®±`;
            newBins.set(newBinId, binData);
            newCounter++;
        });
        AppState.bins = newBins;
        binCounter = newBins.size;
    }
    
    function showQuantityModal(item, sourceId, targetId) {
        modalItemName.textContent = item.name;
        modalQuantityInput.value = item.quantity;
        modalQuantityInput.max = item.quantity;
        quantityModal.style.display = 'flex';
        modalQuantityInput.focus();
        modalCallback = (amount) => {
            moveItem(item.id, sourceId, targetId, amount);
            modalCallback = null;
        };
    }

    function hideQuantityModal() {
        quantityModal.style.display = 'none';
        modalCallback = null;
    }

    // --- äº‹ä»¶ç›£è½å™¨ç¶å®š ---
    parseBtn.addEventListener('click', () => {
        const rawLines = dataInput.value.trim().split('\n');
        const parsedItems = intelligentParse(rawLines);
        if (parsedItems && parsedItems.length > 0) {
            AppState.pool.clear();
            AppState.bins.clear();
            binCounter = 0;
            parsedItems.forEach(item => AppState.pool.set(item.id, item));
            render();
            dataInput.value = '';
        } else {
            alert("è§£æå¤±æ•—ï¼è«‹æª¢æŸ¥æ‚¨è²¼ä¸Šçš„è³‡æ–™æ ¼å¼æˆ–å…§å®¹æ˜¯å¦æ­£ç¢ºã€‚");
        }
    });

    addBinBtn.addEventListener('click', () => {
        binCounter++;
        const binId = `bin-${binCounter}`;
        AppState.bins.set(binId, { name: `ç¬¬ ${binCounter} ç®±`, tracking: '', items: new Map() });
        render();
    });

    searchBox.addEventListener('input', () => {
        currentSearchTerm = searchBox.value.trim().toLowerCase();
        render();
    });

    // ##########################
    // ### START: CORRECTED BLOCK ###
    // ##########################
    binArea.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-bin-btn')) {
            const binToDeleteEl = e.target.closest('.bin');
            if (!binToDeleteEl) return;
            const binId = binToDeleteEl.id;
            const binData = AppState.bins.get(binId);
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${binData.name}ã€å—ï¼Ÿ\n(ç®±å…§æ‰€æœ‰å•†å“å°‡æœƒè¢«ç§»å›å¾…åˆ†ç®±å€)`)) {
                if (binData.items && binData.items.size > 0) {
                    
                    // --- ã€æ ¸å¿ƒä¿®æ­£ã€‘---
                    // å…ˆå°‡ Map ä¸­çš„é …ç›®è½‰ç‚ºä¸€å€‹ç¨ç«‹çš„é™£åˆ—ï¼Œé¿å…åœ¨è¿­ä»£æ™‚ä¿®æ”¹é›†åˆå°è‡´éŒ¯èª¤ã€‚
                    const itemsToReturn = Array.from(binData.items.values());
                    
                    // éæ­·é€™å€‹æ–°å»ºç«‹çš„ç¨ç«‹é™£åˆ—
                    itemsToReturn.forEach(itemToReturn => {
                        // moveItem å‡½å¼ç¾åœ¨å¯ä»¥å®‰å…¨åœ°ä¿®æ”¹åŸå§‹çš„ AppState.bins ä¸­çš„ items Map
                        moveItem(itemToReturn.id, binId, 'pool', itemToReturn.quantity, false);
                    });
                    // --- ã€ä¿®æ­£çµæŸã€‘---

                }
                AppState.bins.delete(binId);
                reIndexBins();
                render();
            }
        }
    });
    // ########################
    // ### END: CORRECTED BLOCK ###
    // ########################

    exportA4PdfBtn.addEventListener('click', exportA4PDF);
    exportA5PdfBtn.addEventListener('click', exportA5BoxLabelsPDF);
    
    exportBtn.addEventListener('click', () => {
        if (AppState.bins.size === 0) {
            alert("æ²’æœ‰ä»»ä½•å·²åˆ†ç®±çš„è³‡æ–™å¯ä»¥åŒ¯å‡ºï¼");
            return;
        }
        const orderNumber = orderNumberInput.value.trim() || 'N/A';
        let csvContent = "\uFEFF"; // BOM for Excel
        csvContent += "è¨‚å–®è™Ÿç¢¼,ç®±è™Ÿ,é‹å–®è™Ÿ,å•†å“ç·¨è™Ÿ,åœ‹éš›æ¢ç¢¼,å“é …åç¨±,æ•¸é‡\n";
        
        const formatAsExcelText = (value) => {
            if (!value) return '';
            return `="\\t${value}"`;
        };

        AppState.bins.forEach(binData => {
            if (binData.items.size === 0) {
                const row = [orderNumber, binData.name, binData.tracking, '', '', '"æ­¤ç®±ç„¡å•†å“"', 0].join(',');
                csvContent += row + "\n";
            } else {
                binData.items.forEach(item => {
                    const row = [
                        orderNumber,
                        binData.name,
                        binData.tracking,
                        formatAsExcelText(item.code),
                        formatAsExcelText(item.barcode),
                        `"${item.name.replace(/"/g, '""')}"`,
                        item.quantity
                    ].join(',');
                    csvContent += row + "\n";
                });
            }
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", generateExportFilename('.csv'));
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
    
    commandInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); executeSingleCommand(); } });
    
    executeCommandBtn.addEventListener('click', executeSingleCommand);
    
    document.addEventListener('dragstart', e => {
        const draggableItem = e.target.closest('.item');
        if (draggableItem) {
            e.dataTransfer.setData('text/plain', draggableItem.id);
            e.dataTransfer.effectAllowed = 'move';
            setTimeout(() => draggableItem.classList.add('dragging'), 0);
        }
    });
    
    document.addEventListener('dragend', e => {
        e.target.classList.remove('dragging');
    });
    
    document.addEventListener('dragover', e => { e.preventDefault(); const targetBin = e.target.closest('.bin'); const targetPool = e.target.closest('#item-list-content'); document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); if (targetBin) targetBin.classList.add('drag-over'); if (targetPool) targetPool.style.borderColor = '#007bff'; });
    
    document.addEventListener('dragleave', e => { const target = e.target.closest('.bin, #item-list-content'); if (target) { target.classList.remove('drag-over'); if (target.id === 'item-list-content') target.style.borderColor = 'transparent'; } });
    
    document.addEventListener('drop', e => {
        e.preventDefault();
        const itemId = e.dataTransfer.getData('text/plain'); if (!itemId) return;
        const targetBinEl = e.target.closest('.bin'); const targetPoolEl = e.target.closest('#item-list-content');
        document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        if (itemListContent) itemListContent.style.borderColor = 'transparent';
        const itemElement = document.getElementById(itemId); if (!itemElement) return;
        const sourceId = itemElement.dataset.source;
        const sourceMap = sourceId === 'pool' ? AppState.pool : AppState.bins.get(sourceId)?.items; if (!sourceMap) return;
        const itemData = sourceMap.get(itemId); if (!itemData) return;
        if (targetBinEl) {
            if (itemData.quantity > 1) { showQuantityModal(itemData, sourceId, targetBinEl.id); } else { moveItem(itemId, sourceId, targetBinEl.id, 1); }
        } else if (targetPoolEl && sourceId !== 'pool') {
            moveItem(itemId, sourceId, 'pool', itemData.quantity);
        }
    });
    
    modalConfirmBtn.addEventListener('click', () => {
        const amount = parseInt(modalQuantityInput.value);
        const callbackToExecute = modalCallback;
        if (amount > 0 && amount <= parseInt(modalQuantityInput.max)) {
            hideQuantityModal();
            if (callbackToExecute) {
                callbackToExecute(amount);
            }
        } else {
            alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸é‡ï¼');
        }
    });
    
    modalCancelBtn.addEventListener('click', hideQuantityModal);
    
    // --- æ™ºæ…§è§£æå¼•æ“ ---
    function intelligentParse(rawLines) {
        const isNumeric = (str) => str && !isNaN(str) && !isNaN(parseFloat(str));
        const headers = new Set(["å•†å“ç·¨è™Ÿ", "åœ‹éš›æ¢ç¢¼", "å“é …åç¨±", "æ•¸é‡", "æ’¿å®Œå‰©"]);
        let dataLines = rawLines
            .map(line => line.trim())
            .filter(line => line && line !== 'åœ–' && !headers.has(line));
        const items = [];
        let i = 0; 
        while (i < dataLines.length) {
            if (i + 4 < dataLines.length && !isNumeric(dataLines[i + 2]) && isNumeric(dataLines[i + 3]) && isNumeric(dataLines[i + 4])) {
                items.push({ id: `item-${Date.now()}-${items.length}`, code: dataLines[i], barcode: dataLines[i + 1] || 'NA', name: dataLines[i + 2], quantity: parseInt(dataLines[i + 3]) });
                i += 5; continue;
            }
            if (i + 3 < dataLines.length && !isNumeric(dataLines[i + 1]) && isNumeric(dataLines[i + 2]) && isNumeric(dataLines[i + 3])) {
                items.push({ id: `item-${Date.now()}-${items.length}`, code: dataLines[i], barcode: 'NA', name: dataLines[i + 1], quantity: parseInt(dataLines[i + 2]) });
                i += 4; continue;
            }
            console.warn("è·³éç„¡æ³•è­˜åˆ¥çš„è³‡æ–™è¡Œ:", dataLines[i]);
            i++;
        }
        return items;
    }
    
    // --- PDF / CSV åŒ¯å‡ºåŠŸèƒ½ ---

    function generateExportFilename(extension) {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
